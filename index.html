<!DOCTYPE html>
<html>
<head>
  <style media="screen">

input:invalid {
border: 2px light black;
}

input:valid {
border: 2px solid green;
}
  </style>
</head>
<body>

<form name="myForm" action=""  method="post">
  First Name: <input type="text" name="fname" onkeyup="myFunction()" required pattern="^[a-zA-Z ]{2,30}$"/> <br/>
  Last Name: <input type="text" name="lname" onkeyup="myFunction()" required pattern="^[a-zA-Z ]{2,30}$"/> <br/>
  Email: <input type="text" name="email" onkeyup="myFunction()" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/> <br/>
  company: <input type="text" name="company" onkeyup="myFunction()" required pattern="^[a-zA-Z0-9. ]{2,30}$"/> <br/>
  Phone: <input type="text" name="phone" onkeyup="myFunction()" required pattern="^^(\+\d{2,4})?\s?(\d{10})$"/> <br/>
  <input type="submit" value="Submit" id="send" disabled/>
</form>

<script>
function myFunction() {
 let fname = document.forms["myForm"]["fname"].value;
  let lname = document.forms["myForm"]["lname"].value;
  let email = document.forms["myForm"]["email"].value;
  let company = document.forms["myForm"]["company"].value;
  let phone = document.forms["myForm"]["phone"].value;

  var empty = false;
  if ((fname == "")||(lname == "")||(email == "")||(company == "")||(phone == "")) {
    empty =true;
  }
  else if ((validateName(fname)==false)||(validateName(lname)==false)||
    (validateEmail(email)==false)||(validateCompany(company)==false)||
    (validatePhone(phone)==false)){
    empty = true;
  }


  if(!empty) {
      document.getElementById('send').disabled = false;
  }
  else if(document.getElementById('send').disabled == false){
    document.getElementById('send').disabled = true;
  }
}

//Name validation only char
function validateName(name)
{
    let regex = /^[a-zA-Z ]{2,30}$/;
    if (regex.test(name)) {
        return true;
    }
    else {
        return false;
    }
}

//([A-Z0-9 ])
//Email validation
function validateEmail(email)
{
    let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if (regex.test(email)) {
        return true;
    }
    else {
        return false;
    }
}
function validateCompany(company)
{
    let regex = /^[a-zA-Z0-9. ]{2,30}$/;
    if (regex.test(company)) {
        return true;
    }
    else {
        return false;
    }
}

function validatePhone(phone){
  let regex = /^(\+\d{2,4})?\s?(\d{10})$/;
  if (regex.test(phone)) {
      return true;
  }
  else {
      return false;
  }
}

</script>

</body>
</html>
